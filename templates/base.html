<!DOCTYPE html>

<html>
    <head>

        <title>build-a-blog</title>
    </head>
    <style type="text/css">
        body {
            font-family: sans-serif;
            width: 800px;
            margin: 0 auto;
            padding: 10px;
            }

        .error {
            color: red
            }

        label {
            display: block;
            font-size 20.px;
            }

        input[type=text] {
            font-size: 24px;
            }
        hr {
            margin: 20ox auto;
            }

        .blog + .blog {
            margin: 0;
            }

        .blog-body{
            margin: 0;
            font-size: 12px;
            }
    </style>

    <div class="page-wrapper">
      <h5 class="nav"><a href ="/">Go back</a></h5>

      <h5 class="nav"><a href= "/newpost">Add a new post</a></h5>
    {% block content %}

    <body>

      <h1>Recent Blog Posts</h1>


    {% for blog in blogs %}
    <div class ="blog">

    <h3 class ="blog-title">
      <a href="/base/{{ blog.key().id() }}">{{blog.title}}</a></h3>
     <pre class ="blog-body">{{blog.blog}}</pre>
     <br>
     <br>
    {% endfor %}
    </div>



  </div>

    {% endblock %}



    </body>
    </html>
